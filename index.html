<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b304aa893.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter City Name"
          autocomplete="off"
          autofocus="on"
          class="form-control search-bar"
          id="search-bar-input"
        />
        <input
          type="submit"
          value="Search"
          class="btn btn-primary search-button"
        />
        <button
          type="button"
          class="btn btn-primary current-button"
          id="current-search-button"
        >
          Current
        </button>
      </form>
      <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="todays-info-container">
          <div class="row">
            <div class="col-3 todays-box">
              <div class="shadow-sm p-3 bg-body rounded">
                <div class="todays-heading">Today's Numbers</div>
                <div class="row">
                  <div class="col-6 todays-titles">
                    <div id="today-minimum">Minimum</div>
                    <div id="today-maximum">Maximum</div>
                    <div id="today-feels-like">Feels Like</div>
                    <br />
                    <div>Sunrise</div>
                    <div>Sunset</div>
                    <br />
                    <div>Humidity</div>
                    <div>Wind Speed</div>
                    <br />
                  </div>
                  <div class="col-6 todays-numbers">
                    <div><span id="today-minimum-value"></span>°C</div>
                    <div><span id="today-maximum-value"></span>°C</div>
                    <div><span id="today-feels-like-value"></span>°C</div>
                    <br />
                    <div><span id="today-sunrise-time"></span>AM</div>
                    <div><span id="today-sunset-time"></span>PM</div>
                    <br />
                    <div><span id="today-humidity-value"></span>%</div>
                    <div><span id="today-wind-speed"></span> km/hr</div>
                    <br />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6 city-box">
              <h1 id="city-heading"></h1>
              <h5 id="time-current"></h5>
              <div class="row">
                <div class="col-3 current-temp" id="current-temperature"></div>
                <div class="col-6 todays-icon-description">
                  <img id="todays-icon" src="" />
                  <div class="todays-description" id="todays-description"></div>
                </div>
              </div>
            </div>
            <div class="col-3 tomorrow-box">
              <div class="shadow-sm p-3 bg-body rounded">
                <div class="tomorrow-heading">Tomorrow's Numbers</div>
                <div class="row">
                  <div class="col-6 todays-titles">
                    <div id="today-minimum">Minimum</div>
                    <div id="today-maximum">Maximum</div>
                    <br />
                    <div>Sunrise</div>
                    <div>Sunset</div>
                    <br />
                    <div>Humidity</div>
                    <div>Wind Speed</div>
                    <br />
                  </div>
                  <div class="col-6 tomorrows-numbers">
                    <div><span id="tomorrow-minimum-value"></span>°C</div>
                    <div><span id="tomorrow-maximum-value"></span>°C</div>
                    <div><span id="tomorrow-feels-like-value"></span>°C</div>
                    <br />
                    <div><span id="tomorrow-sunrise-time"></span>AM</div>
                    <div><span id="tomorrow-sunset-time"></span>PM</div>
                    <br />
                    <div><span id="tomorrow-humidity-value"></span>%</div>
                    <div><span id="tomorrow-wind-speed"></span> km/hr</div>
                    <br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-heading">Five day Forecast</div>
      <div class="forecast-container" id="forecast-weather"></div>
    </div>
    <p class="byline">
      <a href="https://github.com/S-edoc/Project-work-weather" target="_blank"
        >Open source code
      </a>
      by Selena
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
